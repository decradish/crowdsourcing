<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册 - 引水鱼众包</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="keywords" content="引水鱼众包">
	<meta name="content" content="引水鱼众包">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/style.css" media="all">

	<!--[if lt IE 9]>
	<script type="text/javascript" src="js/html5.js"></script>
	<![endif]-->

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="login_page">
<div class="login_wrapper">
	<h1>引水鱼科技兼职管理平台</h1>
	<h2>您是新用户，请输入密码后完成注册</h2>
	<div class="login_item">
		<input type="password" name="password" id="password" placeholder="请输入您的密码">
		<div class="msg"><span>请输入您的密码</span></div>
	</div><!-- /.login_item -->
	<div class="login_item error">
		<input type="password" name="repassword" id="repassword" placeholder="请重新输入您的密码">
		<div class="msg"><span>两次密码不一致</span></div>
	</div><!-- /.login_item -->

	<input type="submit" class="btn" value="注册">
</div><!-- /.login_wrapper -->
</body>
</html>
